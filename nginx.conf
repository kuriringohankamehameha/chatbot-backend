upstream dev_project_server {
  # fail_timeout=0 means we always retry an upstream even if it failed
  # to return a good HTTP response (in case the Unicorn master nukes a
  # single worker for timing out).
    server unix:/av_projects-dev/chatbot/infra/run/gunicorn.sock fail_timeout=0;

}

upstream dev_project_daphne_server {
  # fail_timeout=0 means we always retry an upstream even if it failed
  # to return a good HTTP response (in case the Unicorn master nukes a
  # single worker for timing out).
   server unix:/av_projects-dev/chatbot/infra/run/daphne.sock fail_timeout=0;

}

server {
    server_name dev.wcommerce.in;
    client_max_body_size 4G;
    access_log  /av_projects-dev/chatbot/logs/nginx-access.log;
    error_log /av_projects-dev/chatbot/logs/nginx-error.log;


    set $custom_host $http_host;
    if ($request_uri ~* "([^/]*$)") {
        set  $bot_js  $1;
     }

    gzip on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    gzip_vary on;
    gzip_types text/plain text/css text/javascript image/svg+xml image/x-icon application/javascript application/x-javascript;

        location /static {
                alias /av_projects-dev/chatbot/backend/staticfiles/;
                try_files $uri $uri/ @second;
            }

            location @second {
                root /av_projects-dev/chatbot/frontend/admin/build/;
                try_files $uri $uri/ @third;
            }

            location @third{
                # expires -1;
                root /av_projects-dev/chatbot/frontend/clientwidget/build/;
                try_files $uri $uri/ @forth;
             }


            location @forth{
                 root /av_projects-dev/chatbot/frontend/superadmin/build;
                 try_files $uri $uri/ @preview;
            }

           location @preview{
                root /av_projects-dev/chatbot/frontend/preview/build;
                try_files $uri $uri/ @bot;
                }

            location @bot{
                auth_request /check_website;
                auth_request_set $auth_status $upstream_status;
                root /av_projects-dev/chatbot/backend/;
                expires -1;
            }


            location /media/ {
              alias /av_projects-dev/chatbot/backend/media/;
            }

             location /widget {
                #auth_request /check_website;
                #auth_request_set $auth_status $upstream_status;
                root /av_projects-dev/chatbot/backend/;
                expires -1;
            }

            location ^~ /preview {
                alias /av_projects-dev/chatbot/frontend/preview/build;
                try_files $uri $uri/ /index.html;
                }

             location / {


                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;


                # enable this if and only if you use HTTPS, this helps Rack
                # set the proper protocol for doing redirects:
                # proxy_set_header X-Forwarded-Proto https;

                # pass the Host: header from the client right along so redirects
                # can be set properly within the Rack application
                proxy_set_header Host $http_host;

                # we don't want nginx trying to do something clever with
                # redirects, we set the Host: header above already.
                proxy_redirect off;

                # set "proxy_buffering off" *only* for Rainbows! when doing
                # Comet/long-poll stuff.  It's also safe to set if you're
                # using only serving fast clients with Unicorn + nginx.
                # Otherwise you _want_ nginx to buffer responses to slow
                # clients, really.
                # proxy_buffering off;

                # Try to serve static files from nginx, no point in making an
                # *application* server like Unicorn/Rainbows! serve static fil
                alias /av_projects-dev/chatbot/frontend/admin/build/;
                expires -1;
                try_files $uri $uri/ /index.html;
        }

        location ^~ /superadmin {
               alias /av_projects-dev/chatbot/frontend/superadmin/build;
               expires -1;
               try_files $uri $uri/ /superadmin/index.html;

        }

        location /clientwidget {
           alias /av_projects-dev/chatbot/frontend/clientwidget/build;
        }


        location /api {

           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header Host $http_host;
           proxy_redirect off;
           proxy_pass http://dev_project_server;


        }
        location /admin {
                   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                   proxy_set_header Host $http_host;
                   proxy_redirect off;
                   proxy_pass http://dev_project_server;

        }

        location /webhook {
                   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                   proxy_set_header Host $http_host;
                   proxy_redirect off;
                   proxy_pass http://dev_project_server;

        }


        location = /auth {
                internal;
                proxy_set_header Host $http_host;
                proxy_pass http://dev_project_server/api/authupload/;
                proxy_pass_request_body off;
                proxy_set_header        Content-Length "";
                proxy_set_header        X-Original-URI $request_uri;
        }

        location = /check_website {

                internal;
                proxy_set_header Host 159.65.146.116;
                proxy_pass http://dev_project_server/api/chatboxs/isallowed/;
                proxy_pass_request_body off;
                proxy_set_header        Content-Length "";
                proxy_set_header        X-Original-URI 159.65.146.116;
                proxy_set_header        Referer $http_referer;
                proxy_set_header        Bothash $bot_js;

        }



        location /ws/ {

        proxy_pass http://0.0.0.0:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;

        }



        #}
        # Error pages
        error_page 500 502 503 504 404 /500.html;
        location = /500.html {
         return 404;
        }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dev.wcommerce.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.wcommerce.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}


server {
    if ($host = dev.wcommerce.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name dev.wcommerce.in;
    listen 80;
    return 404; # managed by Certbot


}